[pytest]
# Pytest configuration for llacie test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_llm: marks tests that require LLM inference

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
#    --disable-warnings

# Timeout settings (requires pytest-timeout)
timeout = 120
timeout_method = thread

# Coverage options (requires pytest-cov)
# Uncomment to enable coverage reporting
# --cov=llacie
# --cov-report=term-missing
# --cov-report=html